<form [formGroup]="policyForm" class="form-horizontal" (ngSubmit)="onSubmit()">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">{{pageTitle}}</h3>
    </div>
    <div class="panel-body">
      <div class="form-group" [ngClass]="{'has-error':  formErrors.name}">
        <label class="col-sm-2 control-label" for="name">Name</label>
        <div class="col-sm-8">
          <input id="name" formControlName="name" type="text" class="form-control" (blur)="logValidationErrors()">
          <span class="help-block" *ngIf="formErrors.name">
            {{formErrors.name}}
          </span>
        </div>
      </div>

      <div class="form-group" [ngClass]="{'has-error': formErrors.age}">
        <label class="col-sm-2 control-label" for="age">Age</label>
        <div class="col-sm-8">
          <input id="age" formControlName="age" type="text" class="form-control" (blur)="logValidationErrors()">
          <span class="help-block" *ngIf="formErrors.age">
            {{formErrors.age}}
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Gender</label>
        <div class="col-sm-8">
          <label class="radio-inline">
            <input type="radio" value="0" formControlName="gender">Male
          </label>
          <label class="radio-inline">
            <input type="radio" value="1" formControlName="gender">FeMale
          </label>
        </div>
      </div>

    </div>
    <div class="panel-footer">
      <div class="btn-toolbar">
        <button class="btn btn-primary" type="submit" [disabled]="policyForm.invalid">Save</button>
      </div>
    </div>
  </div>
</form>
